<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Aipreneurs Global Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">Aipreneurs</div>
      </div>
      <nav class="sidebar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard/admin-dashboard.html">Dashboard</a></li>
        <li><a href="create-announcement.html">Announcements</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="edit-profile.html" class="active">Edit Profile</a></li>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navbar -->
      <nav class="top-navbar">
        <div class="navbar-title">Edit Profile</div>
        <div class="navbar-user">
          <div class="user-avatar">AU</div>
          <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="dashboard-content">
        <div class="dashboard-header">
          <h1>Edit Your Profile</h1>
          <p>Update your personal information and preferences</p>
        </div>

        <div style="max-width: 700px; margin: 0 auto;">
          <!-- Profile Photo -->
          <div class="form-card" style="text-align: center;">
            <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue)); margin: 0 auto 1.5rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem; font-weight: 700;">
              AU
            </div>
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('photo-input').click()">Change Profile Photo</button>
            <input type="file" id="photo-input" accept="image/*" style="display: none;">
          </div>

          <!-- Personal Information -->
          <div class="form-card" style="margin-top: 2rem;">
            <h3 class="card-header" style="margin-bottom: 1.5rem;">Personal Information</h3>

            <form onsubmit="handleProfileUpdate(event)">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" value="Admin" required>
              </div>

              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" value="User" required>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="admin@aipreneurs.global" required>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" value="Administrator" disabled>
              </div>

              <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                  <option value="">Select your country</option>
                  <option value="usa" selected>United States</option>
                  <option value="canada">Canada</option>
                  <option value="uk">United Kingdom</option>
                  <option value="india">India</option>
                  <option value="australia">Australia</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" id="organization" name="organization" placeholder="Your organization name">
              </div>

              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..." style="min-height: 120px;"></textarea>
              </div>

              <div class="form-group">
                <label for="expertise">Areas of Expertise</label>
                <input type="text" id="expertise" name="expertise" placeholder="e.g., Machine Learning, Web Development, Data Science">
              </div>

              <div class="form-group">
                <label for="social">Social Media / Portfolio</label>
                <input type="url" id="social" name="social" placeholder="https://linkedin.com/in/yourprofile">
              </div>

              <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">Save Changes</button>
            </form>
          </div>

          <!-- Preferences -->
          <div class="form-card" style="margin-top: 2rem;">
            <h3 class="card-header" style="margin-bottom: 1.5rem;">Preferences</h3>

            <div class="form-group">
              <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                <input type="checkbox" checked style="margin-right: 0.75rem;">
                <span>Make my profile visible to other participants</span>
              </label>
            </div>

            <div class="form-group">
              <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                <input type="checkbox" checked style="margin-right: 0.75rem;">
                <span>Show my email address on my profile</span>
              </label>
            </div>

            <div class="form-group">
              <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                <input type="checkbox" checked style="margin-right: 0.75rem;">
                <span>Receive newsletters and updates</span>
              </label>
            </div>

            <div class="form-group">
              <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
                <input type="checkbox" style="margin-right: 0.75rem;">
                <span>Send me notifications for all messages</span>
              </label>
            </div>

            <button type="button" class="btn btn-secondary btn-block" style="margin-top: 1.5rem;">Save Preferences</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    function handleProfileUpdate(event) {
      event.preventDefault();
      showSuccess('Profile updated successfully!');
    }

    document.getElementById('photo-input').addEventListener('change', function() {
      if (this.files && this.files[0]) {
        showNotification('Profile photo updated!', 'success');
      }
    });
  </script>
</body>
</html>
